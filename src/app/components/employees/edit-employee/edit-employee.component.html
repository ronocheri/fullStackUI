<div class="container">

    <h1 class="mb-3">Edit employee</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateEmployee()">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" readonly class="form-control" id="name" name="name" [(ngModel)]="employeeDetails.name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employeeDetails.email" placeholder="Enter Email">
                  </div>

                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="employeeDetails.phone" placeholder="Enter Phone">
                  </div>

                  <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="employeeDetails.salary" placeholder="Enter Salary">
                  </div>

                  <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department" name="department" [(ngModel)]="employeeDetails.department" placeholder="Enter department">
                  </div>

                <button type="submit" class="btn btn-primary mr-5">Submit</button>
                <button type="button" class="btn btn-danger" (click)="deleteEmployee(employeeDetails.id)">Delete</button>
              </form>
        </div>
    </div>
    
</div>
